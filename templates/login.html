{% extends "layout.html" %}
{% block body %}
    <h2 style="text-align:center">Logowanie</h2>
    
    <form class="form-sign" action="{{ url_for('login') }}" method="post">
        <input type="text" name="username" class="form-control" placeholder="Nazwa użytkownika" required autofocus>
        <input type="password" name="password2" class="form-control" placeholder="Hasło" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
    </form>
    
{% endblock %}
