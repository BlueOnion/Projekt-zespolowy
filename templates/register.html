{% extends "layout.html" %}
{% block body %}
    <h2 style="text-align:center">Rejestracja</h2>
    
    <form class="form-sign" action="{{ url_for('register') }}" method="post">
        <input type="email" name="email" class="form-control" placeholder="Adres email" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Hasło" required>
        <input type="password" name="password2" class="form-control" placeholder="Powtórz hasło" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zarejestruj</button>
    </form>
    
{% endblock %}
